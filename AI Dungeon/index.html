<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI RPG Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="story-log" class="scroll-box">
            </div>
        <div id="inventory-display" class="scroll-box hidden">
            <h2>Inventory</h2>
            <ul id="inventory-list">
                </ul>
        </div>
        <div id="input-area">
            <form id="action-form">
                <input type="text" id="action-input" placeholder="What do you do?" autocomplete="off" required>
                <button type="submit">Send</button>
            </form>
            <button id="inventory-button">Inventory</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
